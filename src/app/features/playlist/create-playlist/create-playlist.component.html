<div class="min-h-screen bg-[#121212] text-white flex items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-white tracking-tight">Crear lista de reproducción</h1>

        <div class="bg-[#181818] p-8 rounded-lg shadow-2xl flex flex-col md:flex-row gap-8 items-start">
            <!-- Image Upload Section -->
            <div
                class="group relative w-full md:w-60 md:h-60 flex-shrink-0 bg-[#282828] shadow-[0_8px_24px_rgba(0,0,0,0.5)] flex items-center justify-center rounded-md overflow-hidden cursor-pointer transition-all hover:bg-[#333]">
                <input type="file" (change)="onFileSelected($event)"
                    class="absolute inset-0 opacity-0 cursor-pointer z-10" accept="image/*">

                @if (imageSrc) {
                <img [src]="imageSrc" class="w-full h-full object-cover shadow-md" alt="Playlist Cover">
                } @else {
                <div
                    class="flex flex-col items-center justify-center text-[#b3b3b3] group-hover:text-white transition-colors duration-300">
                    <svg role="img" height="64" width="64" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon"
                        class="fill-current mb-4 shadow-sm">
                        <path
                            d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6V3zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5v-1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5v-1.5z">
                        </path>
                    </svg>
                    <span class="text-sm font-bold">Elegir foto</span>
                </div>
                }

                <!-- Hover Overlay -->
                <div
                    class="absolute inset-0 bg-black/50 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
                    <svg role="img" height="48" width="48" aria-hidden="true" viewBox="0 0 24 24" data-encore-id="icon"
                        class="fill-white mb-2">
                        <path
                            d="M17.318 1.975a3.329 3.329 0 1 1 4.707 4.707L8.451 20.256c-.49.49-1.082.867-1.735 1.103L2.34 22.94a1 1 0 0 1-1.28-1.28l1.581-4.376a4.726 4.726 0 0 1 1.103-1.735L17.318 1.975zm3.293 1.414a1.329 1.329 0 0 0-1.88 0L5.159 16.963c-.28.28-.506.604-.668.964L3.01 20.99l3.064-1.481a2.726 2.726 0 0 0 .964-.668L20.611 5.268a1.329 1.329 0 0 0 0-1.879z">
                        </path>
                    </svg>
                    <span class="text-white font-semibold text-sm">Cambiar foto</span>
                </div>
            </div>

            <!-- Form Section -->
            <div class="flex-grow flex flex-col w-full gap-4">
                <div class="flex flex-col gap-2">
                    <input type="text" [(ngModel)]="playlistName" placeholder="Añadir un nombre"
                        class="bg-[#3e3e3e] hover:bg-[#464646] focus:bg-[#333333] text-white text-sm rounded-[4px] px-3 py-3 w-full border-none outline-none focus:ring-1 focus:ring-white/50 bg-opacity-70 transition-all font-semibold placeholder-[#b3b3b3]">
                </div>

                <div class="flex flex-col gap-2 h-full">
                    <textarea [(ngModel)]="playlistDescription" placeholder="Añadir una descripción opcional"
                        class="bg-[#3e3e3e] hover:bg-[#464646] focus:bg-[#333333] text-white text-sm rounded-[4px] px-3 py-3 w-full h-32 md:h-full border-none outline-none focus:ring-1 focus:ring-white/50 bg-opacity-70 transition-all resize-none placeholder-[#b3b3b3] font-normal"></textarea>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-x-4 mt-8 items-center">
            <button (click)="cancel()"
                class="text-white text-sm font-bold hover:scale-105 transition-transform px-4 py-2 hover:underline decoration-white">
                Cancelar
            </button>
            <button (click)="save()"
                class="bg-white text-black hover:bg-[#f6f6f6] hover:scale-105 transition-all text-sm font-bold py-3 px-8 rounded-full shadow-lg active:scale-95 transform">
                Guardar
            </button>
        </div>

        <!-- Disclaimer -->
        <div class="mt-6 text-xs text-[#b3b3b3] font-normal">
            Al continuar, aceptas permitir que Angular Music acceda a la imagen que has subido. Asegúrate de que tienes
            derecho a subir la imagen.
        </div>
    </div>
</div>
