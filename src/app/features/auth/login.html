<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Bienvenido</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="tu@email.com">
            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <div class="error">
                Email v치lido es requerido
            </div>
            }
        </div>

        <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" id="password" formControlName="password" placeholder="******">
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <div class="error">
                Contrase침a (min 6 caracteres) es requerida
            </div>
            }
        </div>

        @if (errorMessage) {
        <div class="error-message">
            {{ errorMessage }}
        </div>
        }

        <div class="button-group">
            <button type="submit" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Cargando...' : 'Iniciar Sesi칩n' }}
            </button>
            <button type="button" (click)="onSignUp()" [disabled]="loginForm.invalid || loading" class="secondary">
                Registrarse
            </button>
        </div>
    </form>
</div>
