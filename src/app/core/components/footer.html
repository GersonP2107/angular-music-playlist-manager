<footer
    class="fixed bottom-0 left-0 w-full h-24 bg-black border-t border-zinc-900 px-4 flex items-center justify-between text-white z-50">

    <!-- Left: Now Playing -->
    <div class="flex items-center w-[30%] min-w-[180px]">
        <!-- Placeholder for Album Art -->
        <div
            class="relative h-14 w-14 bg-zinc-800 rounded shadow-lg mr-4 flex-shrink-0 overflow-hidden group cursor-pointer">
            <img src="/images/album-placeholder.png" alt="Cover"
                class="object-cover w-full h-full opacity-80 group-hover:opacity-100 transition-opacity">
        </div>
        <div class="flex flex-col overflow-hidden mr-4">
            <span class="text-sm font-semibold truncate hover:underline cursor-pointer">Get Money</span>
            <span
                class="text-xs text-zinc-400 hover:underline cursor-pointer group-hover:text-white transition-colors">Artista
                Ejemplo</span>
        </div>
        <!-- Like Button -->
        <button class="text-zinc-400 hover:text-white transition hidden md:block" title="Save to your Liked Songs">
            <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </svg>
        </button>
        <!-- Picture in Picture -->
        <button class="text-zinc-400 hover:text-white transition ml-3 hidden md:block" title="Picture in picture">
            <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <rect x="12" y="11" width="6" height="3" fill="currentColor"></rect>
                <!-- Small fix: standard icon usually has an arrow or just a box. Using a filled rect for the "mini" screen -->
            </svg>
        </button>
    </div>

    <!-- Center: Controls -->
    <div class="flex flex-col items-center max-w-[45%] w-full px-4">
        <div class="flex items-center gap-6 mb-2">
            <!-- Shuffle -->
            <button class="text-zinc-400 hover:text-white transition" title="Enable Shuffle">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>

            <!-- Previous -->
            <button class="text-zinc-400 hover:text-white transition" title="Previous">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                </svg>
            </button>

            <!-- Play/Pause -->
            <button
                class="bg-white text-black rounded-full h-8 w-8 flex items-center justify-center hover:scale-105 transition active:scale-95 shadow-md">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>

            <!-- Next -->
            <button class="text-zinc-400 hover:text-white transition" title="Next">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                </svg>
            </button>

            <!-- Repeat -->
            <button class="text-zinc-400 hover:text-white transition" title="Enable Repeat">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
            </button>
        </div>

        <div class="flex items-center w-full gap-2 group">
            <span class="text-[11px] text-zinc-400 min-w-[30px] text-right font-light">2:26</span>
            <input type="range" min="0" max="100" value="30"
                class="w-full h-1 bg-zinc-600 rounded-lg appearance-none cursor-pointer accent-white hover:accent-green-500 focus:outline-none">
            <span class="text-[11px] text-zinc-400 min-w-[30px] font-light">2:39</span>
        </div>
    </div>

    <!-- Right: Volume/Options -->
    <div class="flex items-center justify-end w-[30%] gap-3 px-2">
        <!-- Lyrics / Mic -->
        <button class="text-zinc-400 hover:text-white transition" title="Lyrics">
            <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </button>

        <!-- Queue -->
        <button class="text-zinc-400 hover:text-white transition" title="Queue">
            <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
        </button>

        <!-- Devices -->
        <button class="text-zinc-400 hover:text-white transition" title="Connect to a device">
            <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
        </button>

        <div class="flex items-center gap-2 w-32 group">
            <button class="text-zinc-400 hover:text-white transition" title="Mute">
                <svg role="img" height="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
            </button>
            <input type="range"
                class="w-24 h-1 bg-zinc-600 rounded-lg appearance-none cursor-pointer accent-white volume-slider">
        </div>
    </div>
</footer>
