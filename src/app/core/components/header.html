<header class="bg-black text-white p-4 h-16 w-full flex justify-between">
    <div class="flex items-center gap-2">
        <h1 class="text-2xl font-semibold hidden md:block">Music Manager</h1>
    </div>

    @if (user$ | async; as user) {
    <nav class="flex items-center gap-6">
        <a routerLink="/"
            class="text-zinc-400 hover:text-white font-bold transition-colors no-underline hidden sm:block">Inicio</a>
        <a routerLink="/search"
            class="text-zinc-400 hover:text-white font-bold transition-colors no-underline">Buscar</a>
        <a routerLink="/playlists" class="text-zinc-400 hover:text-white font-bold transition-colors no-underline">Mis
            Playlists</a>
        <a routerLink="/create-playlist"
            class="text-white bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full font-bold transition-all no-underline text-sm">Crear
            Playlist</a>

        <div class="h-6 w-px bg-zinc-700 mx-2"></div>

        <div class="flex items-center gap-3">
            <span class="text-sm font-medium hidden md:block">{{ user.email }}</span>
            <button (click)="logout()" class="text-zinc-400 hover:text-red-500 font-bold transition-colors text-sm"
                title="Cerrar Sesión">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                </svg>
            </button>
        </div>
    </nav>
    } @else {
    <div class="flex items-center">
        <a routerLink="/login" class="text-white font-bold hover:scale-105 transition-transform">Iniciar Sesión</a>
    </div>
    }
</header>
